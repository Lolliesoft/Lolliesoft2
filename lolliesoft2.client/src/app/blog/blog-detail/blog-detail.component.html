<div *ngIf="post; else loading">
  <h1>{{ post.title }}</h1>
  <img *ngIf="post.imagePath" [src]="post.imagePath" [alt]="post.title" />
  <div [innerHTML]="post.content"></div>
  <p><em>Published: {{ post.created | date:'medium' }}</em></p>
</div>

</ng-template>
